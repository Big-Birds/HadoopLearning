<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HadoopLearning</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="大数据教程,大数据,大数据学习,学习,编程">
    <meta name="description" content="大数据学习教程">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_media/favicon.ico">
    <link rel="stylesheet" href="./lib/themes/vue.css">
</head>

<body>
<nav>
    <a href="https://github.com/liumingmusic" target="_blank">GitHub</a>
</nav>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 3,
        name: 'HadoopLearning',
        coverpage: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/liumingmusic/HadoopLearning/tree/master/docs/' + vm.route.file;
                    var editHtml = '[欢迎修正](' + url + ')\n';
                    return editHtml
                        + html
                        + '\n\n----\n\n'
                        + '<a href="https://github.com/liumingmusic/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by liumingmusic</a>'
                })
            }
        ]
    }
</script>
<script src="./lib/index.js"></script>
<script src="./lib/docsify.js"></script>
<script src="./lib/prismjs/prism-bash.js"></script>
<script src="./lib/prismjs/prism-java.js"></script>
<script src="./lib/prismjs/prism-powershell.js"></script>
</body>

</html>
