<nav>

<div id="app">加载中...</div>
<script>
    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 3,
        name: 'HadoopLearning',
        coverpage: true,
        logo: '/_media/data.svg',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/liumingmusic">liumingmusic</a> &copy;2018.</span>',
                    '<span>published with <a href="https://github.com/liumingmusic/HadoopLearning" target="_blank">HadoopLearning</a>.</span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="./lib/docsify.js"></script>
<script src="./lib/prismjs/prism-bash.js"></script>
<script src="./lib/prismjs/prism-java.js"></script>
